<!DOCTYPE html>
<html>

  <head>
    <title>Working with SVG</title>
  </head>
  <body>
    <svg width="200px" height="200px" style="border: 1px solid red;">
      <circle cx="100" cy="100" r="50" stroke="red" stroke-width="2" fill="green" />
    </svg>

    <svg width="200px" height="200px" style="border: 1px solid red;">
      <rect cx="50" cy="50"  width="100px" height="100px" style="fill: green; stroke-width: 2; stroke: rgb(0, 0, 255)" />
    </svg>
  </body>
</html>
