<!DOCTYPE html>

<html>
    <body>
        <form>
            <label>Enter Name: </label>
            <input type="text" minlength="5" maxlength="10" spellcheck="true" required id="my_input" placeholder="Enter User Name" /><br/><br/>

            <label>Enter Age: </label>
            <input type="number" step="3" min="10" max="100" required  /><br/><br/>

            <label>Enter Password: </label>
            <input type="password" placeholder="Enter Strong Password" required /><br/><br/>

            <label>Enter Email: </label>
            <input type="email" required /><br/><br/>

            <label>Enter Color: </label>
            <input type="color" required /><br/><br/>

            <label>Enter Date: </label>
            <input type="date" required /><br/><br/>

            <label>Enter Number: </label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required /><br/><br/>

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
