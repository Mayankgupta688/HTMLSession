<!DOCTYPE html>

<html>
  <body>
    <canvas height="500px" width="500px" id= "myCanvas" title="TechnoFunnel Canvas" style="margin: 50px; border: 1px solid red"></canvas>

    <script>
      debugger;
      var canvas = document.getElementById("myCanvas");
      var context = canvas.getContext("2d");

      context.moveTo(0, 0);
      context.lineTo(500, 500);
      context.stroke()

      context.moveTo(500, 0);
      context.lineTo(0, 500);
      context.stroke()

      context.moveTo(0,250);
      context.lineTo(500, 250);
      context.stroke()

      context.moveTo(250, 0);
      context.lineTo(250, 500);
      context.stroke()

      context.font = "30px Arial";
      context.fillText("This is my Canvas", 125, 250)
      context.strokeText();
    </script>
  </body>
</html>
